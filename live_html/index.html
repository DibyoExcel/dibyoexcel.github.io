<body>
    <header class="header">
        <img onclick="document.getElementById('sidebar').classList.toggle('open');" src="/asset/logo.png" alt="DED Logo">
        <h3>DubEnderDragon Pages</h3>
    </header>
    <div class="sidebar" id="sidebar">
        Main
        <a class="dialogue_link" href="/">Introduction</a>
        Project
        <a class="dialogue_link" href="/live_html/">Live HTML Editor</a>
        My Other Website
        <a class="dialogue_link" href="/Dragon-Engine/">[FNF]Dragon Engine Documentation</a>
        <a class="dialogue_link" href="/FNF-HTML5/">[FNF]Dragon Engine</a>
        <a class="dialogue_link" href="/dubenderdragon-page/">[Old]dubenderdragon Page</a>
    </div>
    <div class="content" style="flex-direction: row;">
        <div class="dialogue">
            <div class="dialogue_title">
                <h3>
                    Editor
                </h3>
            </div>
            <div class="dialogue_content">
                <textarea placeholder="Put html code here" id="htmlCode"></textarea>
                <textarea placeholder="Put css code here" id="cssCode"></textarea>
                <textarea placeholder="Put js code here" id="jsCode"></textarea>
            </div>
        </div>
        <div class="dialogue">
            <div class="dialogue_title">
                <h3>
                    Preview
                </h3>
            </div>
            <div class="dialogue_content">
                <iframe class="ratio border_accent" width="75%" id="preview" frameborder="0"></iframe>
                <div class="dialog_button_group">
                <button class="dialogue_button" onclick="
                    const gameui = document.getElementById('preview');
                    gameui.srcdoc = gameui.srcdoc;
                ">Restart</button>
                <button class="dialogue_button" onclick="
                    const gameui = document.getElementById('preview');
                     if (gameui.requestFullscreen) {
                        gameui.requestFullscreen();
                    } else if (gameui.webkitRequestFullscreen) {
                        gameui.webkitRequestFullscreen();
                    } else if (gameui.mozRequestFullScreen) {
                        gameui.mozRequestFullScreen();
                    } else if (gameui.msRequestFullscreen) {
                        gameui.msRequestFullscreen();
                    }
                    gameui.focus();
                    ">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const htmlCode = document.getElementById('htmlCode');
        const cssCode = document.getElementById('cssCode');
        const jsCode = document.getElementById('jsCode');
        const preview = document.getElementById('preview');
        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}<\/style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            const content = `${html}\n${css}\n${js}`;
            preview.srcdoc = content;
        }
        updatePreview()
        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        jsCode.addEventListener('input', updatePreview);
    </script>
</body>
</html>
