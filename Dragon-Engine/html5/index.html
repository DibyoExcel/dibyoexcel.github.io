    <header class="header">
        <img onclick="document.getElementById('sidebar').classList.toggle('open');" src="https://raw.githubusercontent.com/DibyoExcel/Dragon-Engine/refs/heads/main/draconisteam/iconOG.png" alt="DGElogo">

    <div class="content">
        <div class="dialogue">
            <div class="dialogue_title">
                <h3>
                    HTML5 Version (I recommended to use Windows version)
                </h3>
            </div>
            <div class="dialogue_content">
                <iframe class="fnfhtml ratio border_accent" id="fnfhtml" src="about:blank" frameborder="0" width="75%"></iframe>
                <div class="dialogue_button_group" id="btn_start">
                    <button class="dialogue_button" onclick="
                        document.getElementById('fnfhtml').src = 'fnfhtml5/';
                        document.getElementById('btn_start').style.display = 'none';
                        document.getElementById('btn_stop').style.display = 'block';">Start</button>
                </div>
                <div class="dialog_button_group" id="btn_stop" style="display: none;">
                    <button class="dialogue_button" onclick="
                        document.getElementById('fnfhtml').src = document.getElementById('fnfhtml').src;">Restart</button>
                    <button class="dialogue_button" onclick="
                        document.getElementById('fnfhtml').src = 'about:blank';
                        document.getElementById('btn_start').style.display = 'block';
                        document.getElementById('btn_stop').style.display = 'none';">Stop</button>
                    <button class="dialogue_button" onclick="
                    const gameui = document.getElementById('fnfhtml');
                     if (gameui.requestFullscreen) {
                        gameui.requestFullscreen();
                    } else if (gameui.webkitRequestFullscreen) {
                        gameui.webkitRequestFullscreen();
                    } else if (gameui.mozRequestFullScreen) {
                        gameui.mozRequestFullScreen();
                    } else if (gameui.msRequestFullscreen) {
                        gameui.msRequestFullscreen();
                    }
                    gameui.focus();
                    ">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>
</body>
